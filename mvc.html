<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvc</title>
</head>
<body>
  <div>hello world</div>
  <div>welcome <span id="person"></span></div>
  change you name: <input type="text" id="input" />
  <script>
    // modal
    const personModal = {
      name: 'shin',
    }

    const input = document.getElementById('input')
    // view
    function render() {
      const person = document.getElementById('person')
      person.innerText = personModal.name
    }
    render()

    // controller
    input.oninput = function change(e) {
      const value = e.target.value
      personModal.name = value
      render()
    }
  </script>
</body>
</html>
